<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publie ton film préféré</title>
</head>
<body>
    <header style="text-align: center; padding: 1rem; background-color: #4CAF50; color: white;">
        <h1>Publie ton film préféré</h1>
    </header>
    <div style="max-width: 800px; margin: 2rem auto; font-family: Arial, sans-serif;">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="title">Titre du Film :</label>
            <input type="text" name="title" id="title" required><br><br>

            <label for="genre">Genre :</label>
            <input type="text" name="genre" id="genre" required><br><br>

            <label for="release_year">Année de Sortie :</label>
            <input type="number" name="release_year" id="release_year" required><br><br>

            <label for="file">Poster du film :</label>
            <input type="file" name="file" id="file" required><br><br>

            <button type="submit" style="margin-top: 1rem;">Uploader</button>
        </form>
        <a href="/" style="text-decoration: none; color: #4CAF50; margin-top: 1rem; display: block;">Retour à l'accueil</a>
    </div>
</body>
</html>
